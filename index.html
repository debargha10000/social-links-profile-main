<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="userpic" width="90px">
      
      <div class="title">
        <div class="name">
          <h1>Jessica Randall</h1>
        </div>
  
        <div class="location">
          <h2>London, United Kingdom</h2>
        </div>
      </div>

      <div class="description">
        <h4>"Front-end developer and avid reader."</h4>
      </div>
      

      <div class="links">
        <div>
          <h3>GitHub</h3>
        </div>
        <div>
          <h3>Frontend Mentor</h3>
        </div>
        <div>
          <h3>LinkedIn</h3>
        </div>
        <div>
          <h3>Twitter</h3>
        </div>
        <div>
          <h3>Instagram</h3>
        </div>

      </div>
      

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/debargha10000" target="_blank">debargha10000</a>.
    </div>


</body>
</html>
